<!DOCTYPE html>
<html>
    <head>
        <style>
            header {
                padding: 10px 0 8px 0;
            }
            .block {
                display: block;
            }
            .flex {
                display: flex;
            }
        </style>
    </head>
    <body>
        <header>block 布局下的正常表现</header>
        <div class="block">
            <v-radio checked="true"   color="normal"   >test1</v-radio>
            <v-radio checked="false"  color="primary"  >test2</v-radio>
            <v-radio checked          color="success"  >test3</v-radio>
            <v-radio checked=""       color="danger"   >test4</v-radio>
            <v-radio                  color="wranning" >test5</v-radio>
        </div>

        <header>flex 布局下的正常表现</header>
        <div class="flex">
            <v-radio checked="true"   color="normal"   >test1</v-radio>
            <v-radio checked="false"  color="primary"  >test2</v-radio>
            <v-radio checked          color="success"  >test3</v-radio>
            <v-radio checked=""       color="danger"   >test4</v-radio>
            <v-radio                  color="wranning" >test5</v-radio>
        </div>

        <header>block 布局下宽度不够的表现</header>
        <div class="block" style="width: 200px;">
            <v-radio checked="true"   color="normal"   >test1</v-radio>
            <v-radio checked="false"  color="primary"  >test2</v-radio>
            <v-radio checked          color="success"  >test3</v-radio>
            <v-radio checked=""       color="danger"   >test4</v-radio>
            <v-radio                  color="wranning" >test5</v-radio>
        </div>

        <header>flex 布局下宽度不够的表现</header>
        <div class="flex" style="width: 200px;">
            <v-radio checked="true"   color="normal"   >test1</v-radio>
            <v-radio checked="false"  color="primary"  >test2</v-radio>
            <v-radio checked          color="success"  >test3</v-radio>
            <v-radio checked=""       color="danger"   >test4</v-radio>
            <v-radio                  color="wranning" >test5</v-radio>
        </div>

        <header>readonly</header>
        <div class="bolck">
            <v-radio readonly>test1</v-radio>
        </div>

        <header>disabled</header>
        <div class="bolck">
            <v-radio disabled>test1</v-radio>
        </div>

        <script type="module" src="/index.js"></script>
    </body>
</html>
