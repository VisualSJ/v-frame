<!DOCTYPE html>
<html>
    <head>
        <style>
            header {
                padding: 10px 0 8px 0;
            }
            .block {
                display: block;
            }
            .flex {
                display: flex;
            }
        </style>
    </head>
    <body>
        <header>block 布局下的正常表现</header>
        <div class="block">
            <v-num-input value="0"   color="normal"   ></v-num-input>
            <v-num-input value="1"   color="primary"  ></v-num-input>
            <v-num-input value="2"   color="success"  ></v-num-input>
            <v-num-input value="3"   color="danger"   ></v-num-input>
            <v-num-input value="4"   color="wranning" ></v-num-input>
        </div>

        <header>flex 布局下的正常表现</header>
        <div class="flex">
            <v-num-input value="0"   color="normal"   ></v-num-input>
            <v-num-input value="1"   color="primary"  ></v-num-input>
            <v-num-input value="2"   color="success"  ></v-num-input>
            <v-num-input value="3"   color="danger"   ></v-num-input>
            <v-num-input value="4"   color="wranning" ></v-num-input>
        </div>

        <header>block 布局下宽度不够的表现</header>
        <div class="block" style="width: 300px;">
            <v-num-input value="0"   color="normal"   ></v-num-input>
            <v-num-input value="1"   color="primary"  ></v-num-input>
            <v-num-input value="2"   color="success"  ></v-num-input>
            <v-num-input value="3"   color="danger"   ></v-num-input>
            <v-num-input value="4"   color="wranning" ></v-num-input>
        </div>

        <header>flex 布局下宽度不够的表现</header>
        <div class="flex" style="width: 300px;">
            
            <v-num-input value="0"   color="normal"   ></v-num-input>
            <v-num-input value="1"   color="primary"  ></v-num-input>
            <v-num-input value="2"   color="success"  ></v-num-input>
            <v-num-input value="3"   color="danger"   ></v-num-input>
            <v-num-input value="4"   color="wranning" ></v-num-input>
        </div>

        <header>step</header>
        <div class="bolck">
            <v-num-input value="2" step="2"></v-num-input>
        </div>

        <header>min</header>
        <div class="bolck">
            <v-num-input value="2" min="0"></v-num-input>
        </div>

        <header>max</header>
        <div class="bolck">
            <v-num-input value="2" max="10"></v-num-input>
        </div>

        <header>readonly</header>
        <div class="bolck">
            <v-num-input value="2" readonly></v-num-input>
        </div>

        <header>disabled</header>
        <div class="bolck">
            <v-num-input value="2" disabled></v-num-input>
        </div>

        <script type="module" src="/index.js"></script>
    </body>
</html>
