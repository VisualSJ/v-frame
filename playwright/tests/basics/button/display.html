<!DOCTYPE html>
<html>
    <head>
        <style>
            header {
                padding: 10px 0 8px 0;
            }
            .block {
                display: block;
            }
            .flex {
                display: flex;
            }
        </style>
    </head>
    <body>
        <header>block 布局下的正常表现</header>
        <div class="block">
            <v-button color="normal"   >test1</v-button>
            <v-button color="primary"  >test2</v-button>
            <v-button color="success"  >test3</v-button>
            <v-button color="danger"   >test4</v-button>
            <v-button color="wranning" >test5</v-button>
        </div>

        <header>flex 布局下的正常表现</header>
        <div class="flex">
            <v-button color="normal"   >test1</v-button>
            <v-button color="primary"  >test2</v-button>
            <v-button color="success"  >test3</v-button>
            <v-button color="danger"   >test4</v-button>
            <v-button color="wranning" >test5</v-button>
        </div>

        <header>block 布局下宽度不够的表现</header>
        <div class="block" style="width: 200px;">
            <v-button color="normal"   >test1</v-button>
            <v-button color="primary"  >test2</v-button>
            <v-button color="success"  >test3</v-button>
            <v-button color="danger"   >test4</v-button>
            <v-button color="wranning" >test5</v-button>
        </div>

        <header>flex 布局下宽度不够的表现</header>
        <div class="flex" style="width: 200px;">
            <v-button color="normal"   >test1</v-button>
            <v-button color="primary"  >test2</v-button>
            <v-button color="success"  >test3</v-button>
            <v-button color="danger"   >test4</v-button>
            <v-button color="wranning" >test5</v-button>
        </div>

        <header>disabled</header>
        <div class="bolck">
            <v-button disabled>test1</v-button>
        </div>

        <script type="module" src="/index.js"></script>
    </body>
</html>
