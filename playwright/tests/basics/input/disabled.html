<!DOCTYPE html>
<html>
    <head>
        <style>
            header {
                padding: 10px 0 8px 0;
            }
            .block {
                display: block;
            }
            .flex {
                display: flex;
            }
        </style>
    </head>
    <body>
        <header>opteraion</header>
        <div class="bolck">
            <v-input id="operation" placeholder="placeholder" value="" disabled></v-input>
            <div id="operation-event"></div>
            <script>
                const $input = document.getElementById('operation');
                const $event = document.getElementById('operation-event');
                $input.addEventListener('change', () => {
                    $event.innerHTML += 'a';
                });
                $input.addEventListener('confirm', () => {
                    $event.innerHTML += 'b';
                });
                $input.addEventListener('cancel', () => {
                    $event.innerHTML += 'c';
                });
            </script>
        </div>

        <script type="module" src="/index.js"></script>
    </body>
</html>
