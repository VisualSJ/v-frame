<!DOCTYPE html>
<html>
    <head>

        <style>
            .block {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <v-layout class="block">
            <v-input value="normal"></v-input>
            <v-input value="color:primary" color="primary"></v-input>
            <v-input value="color:success" color="success"></v-input>
            <v-input value="color:danger" color="danger"></v-input>
            <v-input value="color:wranning" color="wranning"></v-input>
        </v-layout>
        <v-layout class="block">
            <v-num-input value="0"></v-num-input>
            <v-num-input value="1" color="primary"></v-num-input>
            <v-num-input value="2" color="success"></v-num-input>
            <v-num-input value="3" color="danger"></v-num-input>
            <v-num-input value="4" color="wranning"></v-num-input>
        </v-layout>
        <v-layout class="block">
            <v-radio>第一项</v-radio>
            <v-radio color="primary">第二项</v-radio>
            <v-radio color="success">第三项</v-radio>
            <v-radio color="danger">第四项</v-radio>
            <v-radio color="wranning">第五项</v-radio>
        </v-layout>
        <v-layout class="block">
            <v-searcher placeholder="请输入内容"></v-searcher>
        </v-layout>
        <v-layout class="block">
            <v-slider value="0" min="0" max="100"></v-slider>
        </v-layout>
        <v-layout class="block">
            <v-switch>第一项</v-switch>
            <v-switch color="primary">第二项</v-switch>
            <v-switch color="success">第三项</v-switch>
            <v-switch color="danger">第四项</v-switch>
            <v-switch color="wranning">第五项</v-switch>
        </v-layout>
        <v-layout class="block">
            <v-textarea value="normal"></v-textarea>
            <v-textarea value="color:primary" color="primary"></v-textarea>
            <v-textarea value="color:success" color="success"></v-textarea>
            <v-textarea value="color:danger" color="danger"></v-textarea>
            <v-textarea value="color:wranning" color="wranning"></v-textarea>
        </v-layout>
        <script type="module" src="./v-frame.esm.js"></script>
    </body>
</html>
